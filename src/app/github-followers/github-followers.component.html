<div *ngFor="let follower of followers" class="media">
  <div class="media-body">
    <h4 class="media-heading">
      <img [src]="follower.avatar_url" class="avatar"/>
      <a [routerLink]="['/followers', follower.id, follower.login]" class="content">{{ follower.login }}</a>
    </h4>
    <a href="{{ follower.html_url }}" class="content">{{ follower.html_url }}</a>
  </div>
</div>
